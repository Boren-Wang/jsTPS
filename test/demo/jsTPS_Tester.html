<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jsTPS_Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <label for="amount">Enter an amount to add: </label>
    <input id="amount" name="amount" type="number">
    <br>
    <button id="add">Add a Transaction</button>
    <br>
    <button id="undo">Undo a Transaction</button>
    <br>
    <button id="redo">Redo a Transaction</button>
    <br>
    <button id="clear">Clear a Transaction</button>
    <br>
    <button id="reset">Reset a Transaction</button>

    <div id="num"></div>
    <div id="summary"></div>
    <script type="module" src="./jsTPS_Tester.js"></script>
</body>
</html>
